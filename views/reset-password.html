<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SAT Prep</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Reset Password</h1>
            <p class="subtitle" id="subtitle">Create a new password</p>

            <!-- Loading state -->
            <div id="loading" style="text-align: center; padding: 20px;">
                <p>Verifying your reset link...</p>
            </div>

            <!-- Invalid token message -->
            <div id="invalid-token" style="display: none; text-align: center; padding: 20px;">
                <p style="color: #dc3545; margin-bottom: 20px;" id="invalid-message">This reset link is invalid or has expired.</p>
                <a href="/forgot-password.html" class="btn btn-primary">Request New Link</a>
            </div>

            <!-- Reset form -->
            <form id="reset-password-form" style="display: none;">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="At least 6 characters"
                        minlength="6"
                    >
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        required
                        placeholder="Re-enter password"
                    >
                </div>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>

            <p class="auth-switch" id="back-to-login" style="display: none;">
                <a href="/login.html">Back to Login</a>
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('reset-password-form');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const loadingDiv = document.getElementById('loading');
        const invalidDiv = document.getElementById('invalid-token');
        const invalidMessage = document.getElementById('invalid-message');
        const subtitle = document.getElementById('subtitle');
        const backToLogin = document.getElementById('back-to-login');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Verify token on page load
        async function verifyToken() {
            if (!token) {
                showInvalid('No reset token provided.');
                return;
            }

            try {
                const response = await fetch(`/api/verify-reset-token/${token}`);
                const data = await response.json();

                if (data.valid) {
                    loadingDiv.style.display = 'none';
                    form.style.display = 'block';
                    backToLogin.style.display = 'block';
                    subtitle.textContent = `Create a new password for ${data.username}`;
                } else {
                    showInvalid(data.message);
                }
            } catch (error) {
                showInvalid('Error verifying reset link. Please try again.');
            }
        }

        function showInvalid(message) {
            loadingDiv.style.display = 'none';
            invalidDiv.style.display = 'block';
            invalidMessage.textContent = message;
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.textContent = '';
            successDiv.textContent = '';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }

            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = data.message + ' Redirecting to login...';
                    form.style.display = 'none';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.message;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }

            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        // Verify token when page loads
        verifyToken();
    </script>
</body>
</html>
