<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SAT Prep</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Create Account</h1>
            <p class="subtitle">Start practicing for the SAT today</p>

            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        placeholder="Choose a username"
                        minlength="3"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="your@email.com"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="At least 6 characters"
                        minlength="6"
                    >
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        required
                        placeholder="Re-enter password"
                    >
                </div>

                <div id="error-message" class="error-message"></div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <p class="auth-switch">
                Already have an account?
                <a href="/login.html">Login</a>
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const errorDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.textContent = '';

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match (client-side validation)
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return; // Stop here, don't send to server
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Registration successful! Go to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    errorDiv.textContent = data.message;
                }

            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
            }
        });

        // Check if already logged in
        fetch('/api/user')
            .then(res => res.json())
            .then(data => {
                if (data.loggedIn) {
                    window.location.href = '/dashboard.html';
                }
            });
    </script>
</body>
</html>
